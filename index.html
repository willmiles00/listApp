<!DOCTYPE html>
<html>
  <head>
    <title>Let's To-Do This!</title>
    <link rel="stylesheet" href="src/styles.css">
    <meta charset="UTF-8" />
  </head>
  <link
    rel="stylesheet"
    href="src/styles.css"
  />
  <body>
    <div class="wrapper">
      <header>Let's To-Do This!</header>
      <div class="footer">
        <span>You have <span id="tasksLeft"></span> pending tasks.</span>
        <button id="clearList">Clear Completed Tasks</button>
      </div>
      <div class="inputField">
        <input class="inputText" type="text" placeholder="Enter new task" />
        
        <button class="addBtn"><i class="fas fa-plus">Add To-Do</i></button>
      </div>
      <p>Filter by Categories:</p>
        <div id="categoriesSection">
     
          <!-- JavaScript Here -->
        </div>
      <ul class="todoList">
 <!-- JavaScript here -->
      </ul>


      <div id="editbox" contenteditable="true">If you need to edit a task, type here then click the pencil next to the task</div>
    </div>


   
    <h2>Categories</h2>
    <input class="categoriesInput" type="text" placeholder="Enter new category" />
   
  
    <script src="src/index.js"></script>
  </body>
</html>
